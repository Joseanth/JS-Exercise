<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
	<title>Get Prime Numbers Below 100</title>
</head>
<body>
<H5>PRIME NUMBER BETWEEN 1 TO 100</H5> 
<script>
	var a, b;
	for (a = 2; a < 100; a++) {
		var c = true;
		for (b = 2; b < a; b++) {
			if (a%b==0) {
				c = false;
				break;
			}
		} 
		if (c) {
			document.write(a + ', ');
		}
	}
</script>
</body>
</html>
