<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SIN VALIDATOR</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <div class="jumbotron rounded-0">
            <form onsubmit="return validate()">
              <h1 class="text-center">SIN VALIDATOR</h1>
              <hr> 
              <div class="form-group">
                <label>Enter SIN Number:</label>
                <input class="form-control rounded-0" type="text" placeholder="" id="sinVal">
              </div>
              <div class="row">
                  <div class="col-md-6">
                    <button type="button" class="btn btn-secondary rounded-0 btn-sm btn-block" onclick="clearSin()">Clear</button>   
                  </div>
                <div class="col-md-6">
                  <button type="button" class="btn btn-primary rounded-0 btn-sm btn-block" onclick="validate()">Validate</button> 
                </div>
              </div>
              <p class="alert rounded-0 p-1 pl-2 mt-3" id="message"></p>
              <!-- show test output here
                <p class="alert rounded-0 pt-1 pb-1 mb-0" id="message1"></p>         
                <p class="alert rounded-0 pt-1 pb-1 mb-0" id="message2"></p>
                <p class="alert rounded-0 pt-1 pb-1 mb-0" id="message3"></p>
              -->
            </form>
          </div>
        </div>
      </div>

    </div>
  
  <script type="text/javascript" src="sin.js"></script>
  </body>
</html>
