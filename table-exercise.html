<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JS TABLE EXERCISE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="table-exercise.css">
  </head>
  <body>
    <div class="container mt-4">

      <div class="row">
          <div class="col-6">
            <h3>RECORD LIST</h3>
          </div>
          <div class="col-6 text-right">
              <button class="btn btn-primary btn-sm" type="submit" id="button">OPEN FORM</button>
          </div>
      </div>

      <table class="table table-bordered table-sm">
        <thead class="thead-dark">
          <tr>
              <th>TIME ADDED</th>
              <th>FIRST NAME</th>
              <th>LAST NAME</th>
              <th>AGE</th>
              <th>EMAIL</th>
          </tr>
        </thead>
      </table>
   
    <!-- popup start -->
    <div class="popup">
      <div class="popup-content">
        <div class="row">
          <div class="col-sm-6">
              <h3 class="mb-2">ADD RECORD</h3>
          </div>
          <div class="col-sm-6">
              <button type="button" class="close" id="close" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
          </div>
        </div>
        <hr class="mb-3 mt-2">

        <div id="message"></div>
        <div class="form-group row">
          <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">TIME :</label>
          <div class="col-sm-9">
            <p id="currentTime">
              <script>
                function timeNOw() {
                  var dateNow = new Date();
                  var getMinutes = dateNow.getMinutes();
                  var getHour = dateNow.getHours();
                  var currentTime = document.getElementById('currentTime').innerHTML = getHour + ':' + getMinutes; 
                }
                timeNOw();
              </script>  
            </p>
          </div>
        </div>
        <div class="form-group row">
          <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">FIRST NAME :</label>
          <div class="col-sm-9">
            <input type="text" class="form-control form-control-sm" id="firstName">
          </div>
        </div>
        <div class="form-group row">
          <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">LAST NAME :</label>
          <div class="col-sm-9">
            <input type="text" class="form-control form-control-sm" id="lastName">
          </div>
        </div>
        <div class="form-group row">
          <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">AGE :</label>
          <div class="col-sm-9">
            <input type="text" class="form-control form-control-sm" id="age">
          </div>
        </div>
        <div class="form-group row">
          <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Email :</label>
          <div class="col-sm-9">
            <input type="email" class="form-control form-control-sm" id="emailAddress">
          </div>
        </div>
        <div class="row">
        <div class="col-sm-3"></div>
          <div class="col-sm-9 text-right">
            <button class="btn btn-secondary btn-sm" type="submit" onclick="clearFields()">CLEAR</button>
            <button class="btn btn-primary btn-sm" type="submit" onclick="addRow()">SUBMIT</button>
          </div>
        </div>
      </div>
    </div>
    <!-- popup end -->

    </div>

  <script src="table-exercise.js"></script>
  </body>
</html>
